{% extends 'base.html' %}
{% block title %} Update To-Do {% endblock title %}

{% block body %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<div class="container my-3">
    <h2>Update your todos</h2>
    <form action="/update/{{todo.Sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Enter Your To Do's</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ todo.ToDo }}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{ todo.Desc }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock body %}
